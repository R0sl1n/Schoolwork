{% extends 'layout_users.html' %}

{% block content %}
  <h2>Quiz Game</h2>
  <p>Hello {{current_user}}! Are you ready to be 'Quizzed'..?</p>
  <form action='/start' method="POST"> 
    <input type="submit" name="quizView" value="Answer Quiz">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  </form>
  <br>
  <a href="{{ url_for('approved_quizzes') }}">View Approved Quizzes</a>
{% endblock %}
